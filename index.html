<!DOCTYPE html>
<html>
  <head>
    <title>CSS Flex</title>
    <style>
      main {
        height: 500px;
        border: 2px solid green;
      }
      .flex-container {
        width: 500px;
        border: 2px dotted purple;
        display: flex;
        flex-wrap: wrap;
        justify-content: center;
        align-items: center;
        margin: auto;
      }
      .flex-container div {
        padding: 30px;
        margin: 20px;
        border: 1px solid red;
        font-size: 30px;
        color: blue;
        background-color: pink;
      }
    </style>
  </head>

  <body>
    <main>
      <h1>The flex Property</h1>

      <p>
        Implement the CSS file ans use the flex display the four seats in two
        rows as the given UI.
      </p>

      <div class="flex-container">
        <div>Seat 1</div>
        <div>Seat 2</div>
        <div>Seat 3</div>
        <div>Seat 4</div>
      </div>
    </main>
  </body>
</html>
